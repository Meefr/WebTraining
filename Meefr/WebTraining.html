<html>
  <head>
    <link rel="stylesheet" type="text/css" href="CssTraining.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title style="color: red">Web Trainging</title>
  </head>
  <header class="p-3 text-bg-dark">
    <div class="container">
      <div
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
        >
          <svg
            class="bi me-2"
            width="40"
            height="32"
            role="img"
            aria-label="Bootstrap"
          >
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>

        <ul
          class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
        >
          <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
          <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
          <li><a href="#" class="nav-link px-2 text-white">About</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input
            type="search"
            class="form-control form-control-dark text-bg-dark"
            placeholder="Search..."
            aria-label="Search"
          />
        </form>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">
            Login
          </button>
          <button type="button" class="btn btn-warning">Sign-up</button>
        </div>
      </div>
    </div>
  </header>
  <body id="bg">
    <input
      type="button"
      id="red"
      value="red"
      onclick="ChangeBGColor('red')"
      class="btn btn-outline-danger"
      class="ColorButtom"
    />
    <input
      type="button"
      id="blue"
      value="blue"
      onclick="ChangeBGColor('blue')"
      class="btn btn-outline-primary"
      class="ColorButtom"
    />
    <input
      type="button"
      id="green"
      value="green"
      onclick="ChangeBGColor('green')"
      class="btn btn-outline-success"
      class="ColorButtom"
    />
    <input
      type="button"
      id="yellow"
      value="yellow"
      onclick="ChangeBGColor('yellow')"
      class="btn btn-outline-warning"
      class="ColorButtom"
    />
    <div style="margin-top: 50px" class="container">
      <h1 class="display-5">view plainprint ?</h1>
      <br />
      <form>
        <div class="input-group">
          <span class="input-group-text">Numnber1:</span>
          <input
            name="num1"
            type="number"
            id="num1"
            value="0"
            class="form-control"
          />
        </div>
        <div class="input-group">
          <span class="input-group-text">Numnber2:</span>
          <input
            name="num2"
            type="number"
            id="num2"
            value="0"
            class="form-control"
          />
        </div>
      </form>
      <input
        type="button"
        name="Add"
        id="Add"
        value="Add"
        onclick="calculate('Add') ; ChangeBGColor('white') "
        class="btn btn-light"
      />
      <input
        type="button"
        name="Sub"
        id="Sub"
        value="Sub"
        onclick="calculate('Sub'); ChangeBGColor('white')"
        class="btn btn-light"
      />
      <input
        type="button"
        name="Mul"
        id="Mul"
        value="Mul"
        onclick="calculate('Mul') ; ChangeBGColor('white')"
        class="btn btn-light"
      />
      <input
        type="button"
        name="Div"
        id="Div"
        value="Div"
        onclick="calculate('Div') ; ChangeBGColor('white')"
        class="btn btn-light"
      />
      <input
        type="button"
        name="Mod"
        id="Mod"
        value="Mod"
        onclick="calculate('Mod') ; ChangeBGColor('white')"
        class="btn btn-light"
      />
      <br />
      <br />
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Answer Is :</span>
            <text id="answer" value="0" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"> 0 </text>
          </div>
        <br />

      <input
        class="form-control"
        type="text"
        placeholder="Enter Equation"
        aria-label="default input example"
        id="EzcalcInput"
      />
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
        onclick="Ezcalc()"
      >
        EzCalc
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="Ezcalc">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-success"
                data-bs-dismiss="modal"
              >
                Thank you
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="JSTraining.JS"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
