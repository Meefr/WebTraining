<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>simple calculator</title>
    <style media="screen">

    </style>
    <script type="text/javascript">
        
        document.getElementById("ans").defaultValue = 0;
        function calculator(op) {
            var x1 = +document.getElementById("num1").value 
            var x2 = +document.getElementById("num2").value
            var answer = 0;
            switch (op) {
                case "add": answer = x1 + x2;
                    break;
                case "sub": answer = x1 - x2;
                    break;
                case "mult": answer = x1 * x2
                    break;
                case "div": answer = x1 / x2
                    break;
                case "mod": answer = x1 % x2
                    break;
            }
            document.getElementById("ans").innerHTML = answer;
            document.getElementById("ans").value = answer;
        
        }
        
        
        </script>
  </head>
  <body >
      <h1>web calculator</h1>
    <form>
     num1 : <input type="number" id="num1" value=0>
     <br>
     num2 : <input type="number" id="num2" value=0>
     <br>
     <br>
     <button type="button" value="add" onclick="calculator('add')">add</button>
     <button type="button" name="sub" onclick="calculator('sub')">sub</button>
     <button type="button" name="mult" onclick="calculator('mult')">mult</button>
     <button type="button" name="div" onclick="calculator('div')">div</button>
     <button type="button" name="mod" onclick="calculator('mod')">mod</button>
     <br>


    </form>
    
    Result: <text id="ans"> 0 </text>

  </body>
</html>
